<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>    
</body>

<script src="./vue.js"></script>
<script>

let vm = new Vue({
  el:'#app',
  template: `
    <div>
        <button @click='add'>add</button>
        <button @click='remove'>remove</button>
        <transition-group appear name="list-complete" tag='p'>
            <span class="list-complete-item" v-for="name in names" :key=name>{{name}}</span>
        </transition-group>
    </div>
  `,
  data() {
    return {
      names:[1,2,3,4,5],
      count:10
    }
  },
  methods: {
      add(){
        var index = this.names.length;
        this.names.splice(index,0,this.count);
        this.count++;
        index = 0;
        this.names.splice(index,1);
      },
      remove(){
        var index = Math.floor((Math.random()*this.names.length));
        this.names.splice(index,1);
      }
  },

})
</script>
<style>
 .list-complete-item {
  display: inline-block;
  margin-right: 10px;
}
.list-complete-move {
  transition: all 1s;
}
.list-complete-enter, .list-complete-leave-to {
  opacity: 0;
  transform: translateY(30px);
}
.list-complete-enter-active {
  transition: all 1s;
}
.list-complete-leave-active {
  transition: all 1s;
  position: absolute;
}
</style>
</html>
