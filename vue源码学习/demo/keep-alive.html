<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>    
</body>

<script src="./vue.js"></script>
<script>
let childA = {
  template:`<div id='childa'>
      <p>A</p>
    </div>`,
    mounted(){
        console.log(`A has mounted`);
    },
    activated(){
        console.log(`A has activated`);
    },
    deactivated(){
        console.log("A has deactivated");
    }
}

let childB = {
    template:`<div id='childb'>
      <p>B</p>
    </div>`,
  mounted(){
        console.log(`B has mounted`);
    },
    activated(){
        console.log(`B has activated`);
    },
    deactivated(){
        console.log("B has deactivated");
    }
  
}

let vm = new Vue({
  el:'#app',
  template: '<div><keep-alive>'
  + `<component :is="tab[right_tab]"></component>` +
  '</keep-alive>'+
  `<p @click='changeTab'>switch tab</p></div>`,
  data() {
    return {
      tab: ['childA','childB'],
      right_tab: 0,
    }
  },
  methods:{
    changeTab(){
        this.right_tab = this.right_tab ? 0 : 1;
    }
  },
  components:{
    childA,childB
  }

})
</script>
</html>
